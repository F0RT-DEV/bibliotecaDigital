<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Upload de Arquivos</title>

<body>
    <header>
        <h1>BIBLIOTECA DIGITAL</h1>

    <section id="Autor">
        <h1>Upload de Autor</h1>
        <form id="formCSV1" action="#" method="post">
            <div class="form-group">
                <label for="autores">Arquivo:</label>
                <input type="file" id="autores" accept=".csv">
            </div>
            <button type="submit">Enviar Arquivo</button>
            <p id="mensagemEnvio1" class="success"></p>
        </form>

        <button id="mostrarTabelaAutores" style="display:none;">Mostrar Tabela</button>
        <button id="ocultarTabelaAutores" style="display:none;">Ocultar Tabela</button>

        <div id="visualizacaoAutor" style="display:none;">
            <h2 id="tituloSecao1"></h2>
            <table id="tabelaDados1">
                <thead id="cabecalhoTabela1"></thead>
                <tbody id="corpoTabela1"></tbody>
            </table>
        </div>
    </section>
