    <section id="Livro">
        <h1>Upload de Livro</h1>
        <form id="formCSV1" action="#" method="post">
            <div class="form-group">
                <label for="livros">Arquivo:</label>
                <input type="file" id="livros" accept=".csv">
            </div>
            <button type="submit">Enviar Arquivo</button>
            <p class="success">Arquivos enviados: Livro.csv</p>
        </form>

        <div id="visualizacao">
            <h2 id="tituloSecao1"></h2>
            <table id="tabelaDados1">
                <thead id="cabecalhoTabela1"></thead>
                <tbody id="corpoTabela1"></tbody>
            </table>
        </div>
    </section>
